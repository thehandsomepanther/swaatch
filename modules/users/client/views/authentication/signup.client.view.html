<div data-ng-controller="AuthenticationController">
	<h3 class='sign-header'>sign up with email</h3>
	<div>
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off"	>
			<fieldset>
				<md-input-container flex>
					<label>First Name</label>
					<input type='text' id='firstName' name='firstName' ng-model="credentials.firstName" required>
				</md-input-container>
				<md-input-container flex>
					<label>Last Name</label>
					<input type='text' id='lastName' name='lastName' ng-model="credentials.lastName" required>
				</md-input-container>
				<md-input-container flex>
					<label>Username</label>
					<input type='text' id='username' name='username' ng-model="credentials.username" required>
				</md-input-container>
				<md-input-container flex>
					<label>Email</label>
					<input type='email' id='email' name='email' ng-model="credentials.email" required>
				</md-input-container>
				<md-input-container flex>
					<label>Password</label>
					<input type='password' id='password' name='password' ng-model="credentials.password" required>
				</md-input-container>
				<div class="text-center form-group">
					<md-button type="submit" class="md-raised">Sign up</md-button>
					&nbsp; or&nbsp;
					<a data-ui-sref="authentication.signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
