<section class="row" data-ng-controller="ChangePasswordController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<md-input-container flex>
					<label>Current Password</label>
					<input type='password' id='currentPassword' name='currentPassword' ng-model="passwordDetails.currentPassword">
				</md-input-container>
				<md-input-container flex>
					<label>New Password</label>
					<input type='password' id='newPassword' name='newPassword' ng-model="passwordDetails.newPassword">
				</md-input-container>
				<md-input-container flex>
					<label>Verify Password</label>
					<input type='password' id='verifyPassword' name='verifyPassword' ng-model="passwordDetails.verifyPassword">
				</md-input-container>
				<div class="text-center form-group">
					<md-button type="submit" class="md-raised">Save Password</md-button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
