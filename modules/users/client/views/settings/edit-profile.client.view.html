<section class="row" data-ng-controller="EditProfileController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>

				<md-input-container flex>
					<label>First Name</label>
					<input type='text' id='firstName' name='firstName' ng-model="user.firstName">
				</md-input-container>
				<md-input-container flex>
					<label>Last Name</label>
					<input type='text' id='lastName' name='lastName' ng-model="user.lastName">
				</md-input-container>
				<md-input-container flex>
					<label>Username</label>
					<input type='text' id='username' name='username' ng-model="user.username">
				</md-input-container>
				<md-input-container flex>
					<label>Email</label>
					<input type='email' id='email' name='email' ng-model="user.email">
				</md-input-container>
				<div class="text-center form-group">
					<md-button type="submit" class="md-raised">Save Profile</md-button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
